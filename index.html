<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davis Williams Portfolio</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 id="site-header">daviswilliams.dev</h1>
      </header>
      <div id="customization-bar" class="inactive">
        <!-- <p>Placeholder customization bar!</p> -->
      </div>
      <aside id="sections-list">
        <ul>
          <li>About</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </aside>
      <main id="content">
        <section id="about">
        </section>
        <section id="projects">
        </section>
        <section id="contact">
          <form>
            <h2>Let's <span class="txt-highlight-p-cul">Connect!</span></h2>
            <div class="contact-item">
              <input
                id="contact-name"
                type="text"
                placeholder="Full Name"
                minlength="4"
              />
            </div>
            <div class="contact-item">
              <input
                id="contact-email"
                type="email"
                placeholder="Email Address"
                minlength="4"
              />
            </div>
            <div class="contact-item">
              <input
                id="contact-phone"
                type="tel"
                placeholder="Phone #"
              />
            </div>
            <div class="contact-item">
              <input
                id="contact-subject"
                type="text"
                placeholder="Subject"
              />
            </div>
            <div class="contact-item">
              <textarea
                id="contact-addtl"
                placeholder="Additional information"
              >
            </textarea>
            </div>

            <button
              type="submit"
            >
              Submit
            </button>
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
