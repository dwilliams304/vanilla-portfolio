<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Davis Williams Portfolio</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>daviswilliams.dev</h1>
      </header>
      <div id="customization-bar" class="inactive">
        <!-- <p>Placeholder customization bar!</p> -->
      </div>
      <aside id="sections-list">
        <ul>
          <li>About</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </aside>
      <main id="content">
        <section id="about">
        </section>
        <section id="projects">
        </section>
        <section id="contact">
          <form>
            <h2>Contact Me Here!</h2>
            <div class="contact-item">
              <label for="contact-name">Name</label>
              <input
                id="contact-name"
                type="text"
                placeholder="Enter your name here..."
              />
            </div>
            <div class="contact-item">
              <label for="contact-email">Email</label>
              <input
                id="contact-email"
                type="email"
                placeholder="Enter your email here..."
              />
            </div>
            <div class="contact-item">
              <label for="contact-phone">Phone</label>
              <input
                id="contact-phone"
                type="tel"
                placeholder="Enter your phone number here..."
              />
            </div>
            <div class="contact-item">
              <label for="contact-phone">Additional Details</label>
              <textarea
                id="contact-addtl"
                placeholder="Enter any additional details here..."
              >
            </textarea>
            </div>

            <button
              type="submit"
            >
              Submit
            </button>
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
